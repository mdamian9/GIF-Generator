<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        GIF Generator
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    
    <!-- Will hold character buttons -->
    <div id="char-btns">

    </div>

    <br>

    <!-- User input form -->
    <form id="char-form">
        Add a fictional character:
        <input type="text" id="char-input">
        <br>
        <input id="add-char" type="submit" value="Submit" style="margin-top: 5px">
    </form>

    <br>

    <!-- Clears all added buttons -->
    <button id="reset-btns">Reset Character Buttons</button>

    <!-- Will hold gifs -->
    <div id="char-gifs">

    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
